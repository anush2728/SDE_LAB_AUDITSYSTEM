{% extends 'dashboard.html' %}
{% block body %}
{% load static %}

<style>
/*body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}*/
body { 
    width: 100%;
    height:100%;
    font-family: 'Open Sans', sans-serif;
    background: #d7dee8;
    background: -moz-radial-gradient(0% 100%, ellipse cover, rgba(104,128,138,.4) 10%,rgba(138,114,76,0) 40%),-moz-linear-gradient(top,  rgba(57,173,219,.25) 0%, rgba(42,60,87,.4) 100%), -moz-linear-gradient(-45deg,  #670d10 0%, #092756 100%);
    background: -webkit-radial-gradient(0% 100%, ellipse cover, rgba(104,128,138,.4) 10%,rgba(138,114,76,0) 40%), -webkit-linear-gradient(top,  rgba(57,173,219,.25) 0%,rgba(42,60,87,.4) 100%), -webkit-linear-gradient(-45deg,  #670d10 0%,#092756 100%);
    background: -o-radial-gradient(0% 100%, ellipse cover, rgba(104,128,138,.4) 10%,rgba(138,114,76,0) 40%), -o-linear-gradient(top,  rgba(57,173,219,.25) 0%,rgba(42,60,87,.4) 100%), -o-linear-gradient(-45deg,  #670d10 0%,#092756 100%);
    background: -ms-radial-gradient(0% 100%, ellipse cover, rgba(104,128,138,.4) 10%,rgba(138,114,76,0) 40%), -ms-linear-gradient(top,  rgba(57,173,219,.25) 0%,rgba(42,60,87,.4) 100%), -ms-linear-gradient(-45deg,  #670d10 0%,#092756 100%);
    background: -webkit-radial-gradient(0% 100%, ellipse cover, rgba(104,128,138,.4) 10%,rgba(138,114,76,0) 40%), linear-gradient(to bottom,  rgba(57,173,219,.25) 0%,rgba(42,60,87,.4) 100%), linear-gradient(135deg,  #670d10 0%,#092756 100%);
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#3E1D6D', endColorstr='#092756',GradientType=1 );
  }

/* Full-width input fields */
input[type=text], input[type=password] , input[type=number] ,select[type=type] {
    width: 50%; 
    margin-bottom: 10px; 
    background: rgba(0,0,0,0.3);
    border: none;
    outline: none;
    padding: 10px;
    font-size: 13px;
    color: #fff;
    text-shadow: 1px 1px 1px rgba(0,0,0,0.3);
    border: 1px solid rgba(244, 241, 241, 0.3);
    border-radius: 4px;
    box-shadow: inset 0 -5px 45px rgba(100,100,100,0.2), 0 1px 1px rgba(255,255,255,0.2);
    -webkit-transition: box-shadow .5s ease;
    -moz-transition: box-shadow .5s ease;
    -o-transition: box-shadow .5s ease;
    -ms-transition: box-shadow .5s ease;
    transition: box-shadow .5s ease;
}

/* Add a background color when the inputs get focus */
input[type=text]:focus, input[type=password]:focus ,input[type=number]:focus , select[type=type]:focus{
  background-color:  rgba(0,0,0,0.3);
  outline: none;
}

    
/* Set a style for all buttons */
button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

button:hover {
  opacity:1;
}

/* Extra styles for the cancel button */
.cancelbtn {
  padding: 14px 20px;
  background-color: #f44336;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn, .signupbtn {
  float: left;
  width: 50%;
}

/* Add padding to container elements */
.container {
  padding: 26px;
  color:black;
  background-color: transparent;
  max-width: 400px;
}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: grey;
  padding-top: 50px;
}

/* Modal Content/Box */
.modal-content {
  background-color: transparent;
  margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
  
  width: 80%; /* Could be more or less, depending on screen size */
}

/* Style the horizontal ruler */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}
 
/* The Close Button (x) */
.close {
  position: absolute;
  right: 35px;
  top: 15px;
  font-size: 40px;
  font-weight: bold;
  color: #f1f1f1;
}

.close:hover,
.close:focus {
  color: #f44336;
  cursor: pointer;
}

/* Clear floats */
.clearfix{
  display: flex;
  flex-direction: row;
  align-items: space-between;
}



/* Change styles for cancel button and signup button on extra small screens */
.cancelbtn, .signupbtn {
    width: 100px;
    padding: 5px;
    margin: 5px;
    background-color: rgba(0,0,0,0.3);
 }

 .cancelbtn:hover{
    background-color: #670d10;
 }

 .signupbtn:hover{
    background-color: green;
 }

</style>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">  
    <script src="{% static 'js/bootstrap.min.js' %}"></script>  
<body>
<form class="modal-content" action="createnewuser" method="post">
    {% csrf_token %}  
  
    <div class="container">
      <a type="button" class="btn btn-outline-success" href="/userlist">View Users List</a>
      <h1>Create New Account</h1>
      <p>Fill up to create a new user</p>
      <br>    
      <label for="email"><br><b>Email</b></label>
      <br>
      <input type="text" placeholder="Enter Email" name="email" required>
      <br>
      <label for="fname"><br><b>First Name</b></label>
      <br>
      <input type="text" placeholder="first name" name="fname" required>
      <br>
      <label for="lname"><br><b>Last Name</b></label>
      <br>
      <input type="text" placeholder="last name" name="lname" required>
      <br>
      <label for="usr"><br><b>User Name</b></label>
      <br>
      <input type="text" placeholder="user name" name="usr" required>
      <br>
      <label for="psw"><br><b>Password</b></label>
      <br>
      <input type="password" placeholder="Enter Password" name="psw" required>
      <br>
      <label for="psw-repeat"><br><b>Repeat Password</b></label><br>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      <br>
      <label for="type"><br><b>User Type</b></label>
      <select name="choose" id="type" style="max-width:50%; background-color:transparent; "  class="form-select" >
      <option value="Auditor">Auditor</option>
      <option value="Subcontractor">Subcontractor</option>
      </select>
    
      <br>
      <label for="ctno"><b><br>Contact Number</b><br></label>
      <br>
      <input type="number" name="telphone" placeholder="Contact number" maxlength="10"  title="Ten digits code" required/> 
    <br>
      <div class="clearfix">
        <p>      </p>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
 
</body>

{% endblock %}
